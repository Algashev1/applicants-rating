<div class="container">
  <div class="institutes-list">
    <h1>Институты</h1>
    <div class="institute-cards">
      <div class="institute-card" *ngFor="let institute of institutes">
        <h2>{{ institute.name }}</h2>
        <p>{{ institute.location }}</p>
      </div>
    </div>
  </div>
</div>
